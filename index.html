<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AidSnap - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6c2ce7979b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <img src="assets\images\logo.png" alt="AidSnap Logo">
            </div>
            <div class="social-links">
                <a href="#"><i class="fa-brands fa-facebook fa-xl"></i></a>
                <a href="#"><i class="fa-brands fa-instagram fa-xl"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter fa-xl"></i></a>
                <a href="#"><i class="fa-brands fa-youtube fa-xl"></i></a>
                <a href="#"><i class="fa-brands fa-facebook fa-xl"></i></a>
                <a href="#"><i class="fa-brands fa-tiktok fa-xl"></i></a>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <div class="content">
                <h1>
                    <span class="title">Aid</span>
                    <br>
                    <span class="title-bold">Snap</span>
                </h1>
                <div class="countdown">
                    <div>
                        <div class="countdown-item" id="days">42</div>
                        <div class="countdown-label">days</div>
                    </div>
                    <div>
                        <div class="countdown-item" id="hours">24</div>
                        <div class="countdown-label">hours</div>
                    </div>
                    <div>
                        <div class="countdown-item" id="minutes">59</div>
                        <div class="countdown-label">min</div>
                    </div>
                    <div>
                        <div class="countdown-item" id="seconds">59</div>
                        <div class="countdown-label">sec</div>
                    </div>
                </div>
            </div>
            <div class="app-preview">
                <img src="assets\images\hero-image.png" alt="AidSnap App Preview">
            </div>
        </main>
    </div>

    <script>
        function updateCountdown() {
            const countDownDate = new Date().getTime() + (42 * 24 * 60 * 60 * 1000); // 31 days from now

            const timer = setInterval(function() {
                const now = new Date().getTime();
                const distance = countDownDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = hours;
                document.getElementById("minutes").innerHTML = minutes;
                document.getElementById("seconds").innerHTML = seconds;

                if (distance < 0) {
                    clearInterval(timer);
                    document.getElementById("days").innerHTML = "0";
                    document.getElementById("hours").innerHTML = "0";
                    document.getElementById("minutes").innerHTML = "0";
                    document.getElementById("seconds").innerHTML = "0";
                }
            }, 1000);
        }

        updateCountdown();
    </script>
</body>
</html>
